<!DOCTYPE html>
<html>

  <head>
    <title>Jeremy Abrams | Portfolio</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/layers.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/styles.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/responsive.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway:200,100' rel='stylesheet' type='text/css'>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Jeremy Abrams' portfolio site.">
</head>


  <body>

        <section id="portfolio-container">

  <header id="header">
  <h1><a href=" ../index.html">Jeremy Abrams</a></h1>
</header>


  <!-- "ROW" CONTAINER ENCAPSULATES ALL COLUMNS - CLASS IS FROM LAYERS.CSS -->
    <div class="row">
      <!-- "BUFFER" CLASS ADDS SPACE BETWEEN COLUMNS - VIA LAYERS.CSS -->
        <div class="row-content buffer portfolio-container-graph">
          <!-- IMAGES LINK TO PROJECT PAGE -->
          <a href="/projects/autofx.html">
            <!-- COLUMNS ARE SPLIT INTO THIRDS - VIA LAYERS.CSS
                 THREE COLUMN BREAKPOINTS: SMALL, MEDIUM LARGE - VIA LAYERS.CSS
                 Images wrapped in <figure> element

                 COLUMN 1, ROW 1 -->
            <figure class="column large-third medium-third small-half" id="img-container">
              <img src=" /assets/images/autofx.png" alt="" class="img" />
              <!-- IMAGE CAPTION WRAPPED IN CONTAINER THAT OVERLAYS
                   IMAGES ON HOVER -->
              <div class="img-overlay" id="autoO">
                <!-- FIGCAPTION ELEMENT LINKS TITLE TO IMAGE - ACCESIBILITY FRIENDLY -->
                <figcaption id="img-overlay-caption">
                  AutoFX
                </figcaption>
              </div>
            </figure>
          </a>
          <a href="/projects/uppd.html">
            <!-- COLUMN 2, ROW 1 -->
            <figure class="column large-third medium-third small-half small-last" id="img-container">
              <img src=" /assets/images/uppd.png" alt="" class="img" />
              <div class="img-overlay" id="uppdO">
                <figcaption id="img-overlay-caption">
                  Uppd
                </figcaption>
              </div>
            </figure>
          </a>
          <a href="/projects/uinightlife.html">
            <!-- COLUMN 3, ROW 1 -->
            </figure>
              <figure class="column large-third large-last medium-third medium-last small-half" id="img-container">
                <img src=" /assets/images/uinightlife.png" alt="" class="img" />
                <div class="img-overlay" id="uiO">
                  <figcaption id="img-overlay-caption">
                    UINightlife
                  </figcaption>
                </div>
            </figure>
          </a>
          <a href="/projects/gitTracker.html">
            <!-- COLUMN 1, ROW 2 -->
            <figure class="column large-third medium-third small-half small-last" id="img-container">
              <img src=" /assets/images/gittracker.png" alt="" class="img" />
                <div class="img-overlay" id="gitO">
                  <figcaption id="img-overlay-caption">
                    GitTracker
                  </figcaption>
                </div>
            </figure>
          </a>
          <a href="/projects/ranGen.html">
            <!-- COLUMN 1, ROW 2 -->
            <figure class="column large-third medium-third small-half" id="img-container">
              <img src=" /assets/images/ranGen.png" alt="" class="img" />
              <div class="img-overlay" id="ranO">
                <figcaption id="img-overlay-caption">
                  RanGen
                </figcaption>
              </div>
            </figure>
          </a>
      </div>
    </div>
    <div class="clear"></div>

    <!-- ABOUT THIS SITE -->
    <div class="portfolio-container-summary">
      <div>
        <h2>About this Site</h2>
        <p>
        I built this site with HTML5, CSS3, and a touch of Javascript.
        I also used the <a href="http://eiskis.net/layers/">Layers.css framework</a> and the <a href="https://jekyllrb.com/">Jekyll static site generator</a>. For form submissions, I added a <a href="http://formspree.io/">Formspree</a> JS snippet.
      </p>
      </div>
    </div>
</section>


    <footer class="site-footer">
  <!-- STICKY BOTTOM NAV -->
  <nav id="bottom-nav">
    <a href="#" onclick="show('contact-overlay','modal')">Want to work with me?</a>
  </nav>
</footer>
<!-- CONTACT FORM MODAL AND OVERLAY -->
<section id="contact-overlay" onclick="hide('contact-overlay','modal')">
</section>
  <div id="modal">
    <h2>I'd love to hear from you!</h2>
    <form method="POST" id="modal-form" class="plain">
    <!-- INPUTS ORGANIZED AS UNORDERED LIST -->
    <ul>
      <li>
        <label>Your name</label>
        <input type="text" name="name" id="modal-form-input" class="plain">
      </li>
      <li>
        <label>Your email</label>
        <input type="email" name="_replyto" id="modal-form-input" class="plain">
      </li>
      <li>
        <label>Your message</label>
        <input type="text" name="message" id="modal-form-input" class="plain">
      </li>
      <li id="modal-form-submit">
        <div id="modal-form-submit-container">
          <input type="submit" value="Say Hi" id="modal-form-submit-container-button" class="plain">
          <input type="hidden" name="_subject" value="New message from JeremyAbrams.com!" />
          <input type="text" name="_gotcha" style="display:none" />
          <input type="hidden" name="_next" value="thankyou.html" />
        </div>
      </li>
    </ul>
    </form>
  </div>
  <script>
    var contactform = document.getElementById('modal-form');
    contactform.setAttribute('action', '//formspree.io/' + 'jbabrams2' + '@' + 'gmail' + '.' + 'com');
  </script>
</footer>
